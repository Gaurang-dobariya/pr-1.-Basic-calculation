<!DOCTYPE html>
<html lang="en">

<head>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<body>


    <script>

        let interest = parseInt(prompt("Enter Interest"))
        console.log("Interest = ", interest);

        let p = parseInt(prompt("Enter Value P"))
        console.log("P = ", p);

        let r = parseInt(prompt("Enter Value R"))
        console.log("R = ", r);

        let n = parseInt(prompt("Enter Value N"))
        console.log("N = ", n);

        let int = p * r * n / 100

        console.log("Rate Of Interest = ", int);

    </script>
</body>

</html>
