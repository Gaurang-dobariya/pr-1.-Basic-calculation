<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<body>


    <script>

        let a = parseInt(prompt("Enter Value A"))
        console.log("A = ", a);

        let b = parseInt(prompt("Enter Value B"))
        console.log("B = ", b);

        a = a + b
        b = a - b
        a = a - b

        console.log("--------- After Swapping ---------");

        console.log("A = ", a);
        console.log("B = ", b);



    </script>
</body>

</html>
