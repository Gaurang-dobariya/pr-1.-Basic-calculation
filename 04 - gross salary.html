<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<body>


    <script>

        let salary = parseInt(prompt("Enter Salary"))
        console.log("Salary = ", salary);

        let HRA = parseInt(prompt("Enter HRA "))
        console.log("HRA = ", HRA);

        let DA = parseInt(prompt("Enter DA"))
        console.log("DA = ", DA);

        let TA = parseInt(prompt("Enter TA"))
        console.log("TA = ", TA);

        let gs = salary + (100 * HRA / 100) + (100 * DA / 100) + (100 * TA / 100)

        console.log("Salary = ", gs);
        

    </script>
</body>

</html>
